<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>What's Your Temperature?</h1>
    <label for="Temp">Your Temperature:</label>
	<input type="text" id="tempInput" /> 
	<select name="Type" id="tempType">
		<option value="celsius">Celsius</option>
		<option value="farenheit">Farenheit</option>
	</select>
	<button id="ok">OK</button>
    <button id="reset">Wait that's not my temp</button>
    <div id="output"></div>
    <!-- ADD A SCRIPT TAG AND POINT IT TO JQUERY CDN! -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/project.js"></script>
  </body>
</html>
